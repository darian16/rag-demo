version: '3'
services:
  backend:
    image: demo-ai-rag/backend
    container_name: demo_ai_rag_backend
    networks:
      - local_net
    ports:
      - "5000:8080"
    env_file:
      - backend.env
  frontend:
    image: demo-ai-rag/frontend
    container_name: demo_ai_rag_frontend
    networks:
      - local_net
    ports:
      - "3000:8080"
    depends_on:
      - backend
    env_file:
      - frontend.env
networks:
  local_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1
